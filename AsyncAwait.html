<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <b>Nombre del Post:</b><span id="txtNombrePost"></span><br />
    <b>Esta Completo?</b><span id="txtCompleto"></span>
    <script>

        async function cargarUrl(url) {
            let respuesta = await fetch(url);
            return await respuesta.json();
        }

        async function cargarJson() {

            let usuariosJson = await cargarUrl('https://jsonplaceholder.typicode.com/usuarios');
            
            let historiaUsuario = await cargarUrl('https://jsonplaceholder.typicode.com/historial/23994');

            let json = await cargarUrl('https://jsonplaceholder.typicode.com/todos/1');
            let spanNombrePost = document.getElementById("txtNombrePost");
            spanNombrePost.innerHTML = json.title;

            let spanCompleto = document.getElementById("txtCompleto");
            //spanCompleto.innerHTML = json.completed ? "Esta completo": "Esta incompleto";
            if (json.completed) {
                spanCompleto.innerHTML = "Esta completo";
            } else {
                spanCompleto.innerHTML = "Esta incompleto";
            }

            console.log(json);
        }

        cargarJson();
    </script>
</body>

</html>
